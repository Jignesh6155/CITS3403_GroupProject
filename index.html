<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ResumeScraper</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><h3 id="urltext">ResumeScraper</h3></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <button class="btn custom-nav-btn dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-bars" id="navigationcolour"></i>
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="index.html">Home</a>
            <a class="dropdown-item" href="results.html">Results</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <h1 class="text-center">Welcome to ResumeScraper</h1>
    <p class="lead text-center">Upload your resume and select job preferences to find the most relevant job listings.</p>

    <div class="row justify-content-center mt-4">
      <div class="col-md-8">
        <form action="results.html" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="resume">Upload Your Resume</label>
            <div class="upload-area" id="upload-area">
              <input type="file" id="resume" name="resume" hidden required />
              <span class="upload-text">Drag &amp; drop your resume here or click to select</span>
            </div>
          </div>

          <div class="form-group">
            <label>Select Job Preferences:</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gradJobs" name="preferences[]" value="gradJobs" />
              <label class="form-check-label" for="gradJobs">Graduate Jobs</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="fullTimeEmployment" name="preferences[]" value="fullTimeEmployment" />
              <label class="form-check-label" for="fullTimeEmployment">Full-Time Employment</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="internships" name="preferences[]" value="internships" />
              <label class="form-check-label" for="internships">Internships</label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary mt-3">Search Jobs</button>
        </form>
      </div>
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
